<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <link href="/styles/home.css" rel="stylesheet" type="text/css">
    <link href="/styles/modal.css" rel="stylesheet" type="text/css">
    <link href="/styles/responsive.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="page-home"> <!-- Marcação do Layout da Página -->
      <div class="content">
        <header>
          <img src="../assets/logo.svg"> 
          <a href="create-point.html">
            <span></span>
            Cadastre um novo ponto de coleta
          </a>
        </header>
        <main> <!-- Textos e botão de pesquisa -->
          <h1>Seu marketplace de coleta de resíduos</h1>
          <p>Ajudamos as pessoas a acharem pontos de coleta de forma eficiente.</p>
          <a href="#">
            <span></span>
            <strong>
              Pesquisar pontos de coleta
            </strong>
          </a>
        </main>
      </div>
    </div>

    <div id="modal" class="hide"> <!-- Layout da pesquisa de pontos -->
      <div class="content">
        <div class="header">
          <h1>Pontos de Coleta</h1>
          <a href="#">Fechar</a>
        </div>
        <form action="/search-results.html">
          <label for="search">Cidade</label>
          <div class="search field">
            <input type="text" name="search" placeholder="Pesquise a cidade">
            <button>
              <img src="/assets/search.svg" alt="Buscar">
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>

</html>
