<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <link href="/styles/create-point.css" rel="stylesheet" type="text/css">
    <link href="/styles/responsive.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="page-create-point">
      <header>
        <img src="../assets/logo.svg">
        <a href="index.html">
          <span></span>
          Voltar para home
        </a>
      </header>
      <form action="">
        <h1>Cadastro de ponto de coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" id="input-name">
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" id="input-address">
            </div>
            <div class="field">
              <label for="number">Número/Complemento</label>
              <input type="text" name="number" id="input-number">
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Estado</label>
              <select name="state" id="state-select">
                <option value="">Selecione o Estado</option>
              </select>
            </div>
            <div class="field">
              <label for="number">Cidade</label>
              <select name="city" id="city-select" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
  </body>

</html>
